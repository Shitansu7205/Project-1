        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 200px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
            border-radius: 5px;

        }

        .tab button.active {
            background-color: #ddd;
            border-radius: 22px;

        }

        #London {
            display: block;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .tabcontent.active {
            display: block;
        }

        .nav-button {
            background-color: #5e72e4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
        }

        .nav-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #5e72e4;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
        }

        .form-grid .full-width {
            grid-column: span 1;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }


            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }


            document.getElementById(cityName).style.display = "block";


            evt.currentTarget.classList.add("active");
        }


        // nextTab

        function nextTab(nextCity) {
            var tabcontent = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
        }

        //prevTab
        function prevTab(prevCity) {
            var tabcontent = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(prevCity).style.display = "block";
        }

        function submitAllForms() {
            var forms = document.querySelectorAll('form');
            var combinedFormData = new FormData();
            var loader = document.getElementById('loader');

            loader.style.display = 'block'; // Show loader

            forms.forEach(function (form) {
                var formData = new FormData(form);
                formData.forEach(function (value, key) {
                    combinedFormData.append(key, value);
                });
            });

            fetch('http://localhost:3000/submit', {
                method: 'POST',
                body: combinedFormData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Forms submitted successfully!');
                    loader.style.display = 'none'; // Hide loader on success
                })
                .catch((error) => {
                    console.error('Error:', error);
                    loader.style.display = 'none'; // Hide loader on error
                });

            // Prevent default form submission
            event.preventDefault();

            // Show popup after form submission
            document.getElementById('popup').style.display = 'block';

            // Hide popup after 3 seconds
            setTimeout(function () {
                document.getElementById('popup').style.display = 'none';
            }, 6000);
        }
    </script>
